<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/941f372055.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Shark Hyperair</title>
</head>



<body>

    <header id="check-header">
        <a href="index.html"><h1>SHARK</h1></a>
    </header>

    <section id="delivery">
    
    
    
        <div id="delivery-content">
            <div class="breadcrumbs">
                <img src="img/checkout/checkout02-icon.svg" alt="step two icon">
            </div>
    
            <div id="delivery-info">
                <aside id="personal">
                    <h2>Your Information</h2>
                    <form class="co-form" action="#">
                        <input id="i1" type="text" name="name" placeholder="First name">
                        <input id="i2" type="text" name="last-name" placeholder="Last name">
                        <input id="i3" type="text" name="phone" placeholder="Phone #">
                        <input id="i4" type="text" name="email" placeholder="Email address">
                    </form>
                </aside>
                
                
                <section id="address">
                    <h2>Delivery</h2>
                    <form class="co-form" action="#">
                        <input id="a1" type="text" name="address" placeholder="address">
                        <input id="a2" type="text" name="apt" placeholder="Apartment #">
                        <input id="a3" type="text" name="country" placeholder="Country">
                        <input id="a4" type="text" name="state" placeholder="State">
                        <input id="a5" type="text" name="city" placeholder="City">
                    </form>
                </section>
                
                
                <div id="buttons">
                    <a class="buy-now" href="checkout03.html">Continue to payment</a>
                    <a class="back-btn" href="checkout01.html">Back to your bag</a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/scripts-min.js"></script>
    
</body>

</html>
