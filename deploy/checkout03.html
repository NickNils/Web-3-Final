<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/941f372055.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Shark Hyperair</title>
</head>



<body>

    <header id="check-header">
        <a href="index.html"><h1>SHARK</h1></a>
    </header>

    <section id="payment">
        <div id="payment-content">
    
            <div class="breadcrumbs">
                <img src="img/checkout/checkout03-icon.svg" alt="step three icon">
            </div>
    
            <div id="payment-info">
                <section id="card-info">
                    <div>
                        <h2>Payment</h2>
                        <a class="buy-now" href="#">Use Paypal</a>
                    </div>
                    <form class="co-form" action="#">
                        <input id="c1" type="text" name="card-number" placeholder="Credit Card #">
                        <input id="c2" type="text" name="card-name" placeholder="Name on card">
                        <input id="c3" type="text" name="cvv" placeholder="cvv">
                        <input id="c4" type="text" name="expiration" placeholder="Expiration date">
                    </form>
                </section>
            
                <aside id="buttons">
                    <a class="buy-now" href="thankyou.html">Check out</a>
                    <a class="back-btn" href="checkout02.html">Back to info</a>
                </aside>
            </div>
        </div>
    </section>

    <script src="js/scripts-min.js"></script>
    
</body>

</html>
