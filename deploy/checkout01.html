<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/941f372055.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Shark Hyperair</title>
</head>



<body>

    <header id="check-header">
        <a href="index.html"><h1>SHARK</h1></a>
    </header>

    <section id="bag">
        <div id="bag-content">
           
            <h2>Your bag</h1>
    
            <aside id="image">
                <section id="mobile-details" class="details">
                    <h1>SHARK HYPERAIR</h2>
                    <h3>Four attachment bundle</h3>
                    <p>silver</p>
                    <h4>2 year warranty</h4>
                </section>
                
                <div id="photo"></div>
            </aside>
    
            <section id="breakdown">
                <section id="desktop-details" class="details">
                    <h1>SHARK HYPERAIR</h2>
                    <h3>Four attachment bundle</h3>
                    <p>silver</p>
                    <h4>2 year warranty</h4>
                </section>
    
                <div id="add-sub">
                    <aside>
                        <i class="fa-solid fa-minus"></i>
                        <p>1</p>
                        <i class="fa-solid fa-plus"></i>
                    </aside>
                    <p>$249.99</p>
                </div>
    
                <a class="buy-now" href="#">Add product protection</a>
    
                <div id="price-breakdown">
                    <ul>
                        <li>
                            <h4>Subtotal</h4>
                            <p>$249.99</p>
                        </li>
                        <li>
                            <h4>Delivery</h4>
                            <p>free</p>
                        </li>
                        <li>
                            <h4>Sales Tax</h4>
                            <p>$25</p>
                        </li>
                    </ul>
                    <section>
                        <h4>total</h4>
                        <p>$274.99</p>
                    </section>
                </div>
            </section>
    
            <a class="buy-now" href="#">Continue to Delivery</a>
        </div>
    </section>

    <script src="js/scripts-min.js"></script>
    
</body>

</html>
