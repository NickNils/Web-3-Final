<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/941f372055.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Shark Hyperair</title>
</head>



<body>

    <header id="check-header">
        <a href="index.html"><h1>SHARK</h1></a>
    </header>

    <section id="bag">
        <div id="bag-content">
           
            <h2>Your bag</h2>
    
            <aside id="image">
                <section id="mobile-details" class="details">
                    <h1>SHARK HYPERAIR</h2>
                    <h3>Four attachment bundle</h3>
                    <p>silver</p>
                    <h4>2 year warranty</h4>
                </section>
                
                <div id="photo"></div>
            </aside>
    
            <section id="breakdown">
                <section id="desktop-details" class="details">
                    <h1>SHARK HYPERAIR</h2>
                    <h3>Four attachment bundle</h3>
                    <p>silver</p>
                    <h4>2 year warranty</h4>
                </section>
    
                <div id="add-sub">
                    <aside>
                        <i class="fa-solid fa-minus"></i>
                        <p>1</p>
                        <i class="fa-solid fa-plus"></i>
                    </aside>
                    <p class="numbers">$249.99</p>
                </div>
    
                <a class="buy-now" href="#">Add product protection</a>
    
                <aside id="price-break">
                    <h4 class="price-element" id="l1">Subtotal</h4>
                    <p class="price-element, numbers" id="n1">$249.99</p>
    
                    <h4 class="price-element" id="l2">Delivery</h4>
                    <p class="price-element, numbers" id="n2">free</p>
    
                    <h4 class="price-element" id="l3">Sales Tax</h4>
                    <p class="price-element, numbers" id="n3">$25</p>
    
                    <div id="line"></div>
    
                    <h4 id="tl">Total</h4>
                    <p class="numbers" id="tn">$274.99</p>
                </aside>
    
            </section>
    
            <a class="buy-now" href="#">Continue to Delivery</a>
        </div>
    </section>

    <script src="js/scripts-min.js"></script>
    
</body>

</html>
